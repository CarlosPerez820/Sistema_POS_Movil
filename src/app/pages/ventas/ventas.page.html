<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--
    <ion-searchbar placeholder="Buscar" animated="true" show-clear-button="focus"></ion-searchbar>
  -->
  <ion-card>

    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <ion-button id="open-modal2" expand="block">
            Buscar
            <ion-icon name="search-outline"></ion-icon>
           </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block">
            Escanear
            <ion-icon name="barcode-outline"></ion-icon>
           </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


    </ion-card>

    <br>

    <ion-list [inset]="true">
      <ion-item *ngFor="let objeto of carrito">
        <ion-thumbnail slot="start">
          <img alt="IMG" src="http://finapoyo-atlixco.com/{{objeto.foto}}" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{objeto.nombre}}</h2>
          <p>{{objeto.descripcion}}</p>
          <p>Precio: ${{objeto.precio_venta}}</p>
        </ion-label>
        <ion-button slot="end" size="default" (click)="eliminarElemento(objeto._id, objeto.precio_venta)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

  

    <ion-modal #modal trigger="open-modal2" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
      <ng-template>
        <ion-content>
          <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)" (ionChange)="barraBusqueda2($event)"></ion-searchbar>
          <ion-list>
            
            <ion-item *ngFor="let producto of resultado2" (click)="agregarCarrito(producto)">
              <ion-avatar slot="start">
                <ion-img src="http://finapoyo-atlixco.com/"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>{{producto.nombre}}</h2>
                <p>{{producto.descripcion}}</p>
                <p>Precio: ${{producto.precio_venta}}</p>
              </ion-label>
              
            </ion-item>
        
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>


    <ion-button id="present-alert">Click Me</ion-button>




  </ion-content>




<ion-footer>

    <ion-button expand="block" size="large" routerLink="/carrito"> {{cantidadProductos}} = ${{cantidadDinero}}
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
 
</ion-footer>
