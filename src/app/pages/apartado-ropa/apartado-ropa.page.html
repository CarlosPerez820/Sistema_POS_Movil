<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sistema de apartado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
    <ion-searchbar placeholder="Buscar" animated="true" show-clear-button="focus"></ion-searchbar>

<ion-card>
  <ion-item color="success" routerLink="/registro-pagos">
    <ion-thumbnail slot="start">
      <img alt="IMG" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-label>
      Pantalon - Juan Carlos
      <p>Restante: 200</p>
      <p>Fecha limite: 20/04/2023</p>
    </ion-label>
  </ion-item>
  <ion-item color="warning" routerLink="/registro-pagos">
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-label>
      sombrero - Luz Maria
      <p>Restante: 200</p>
      <p>Fecha limite: 20/04/2023</p>
    </ion-label>
  </ion-item>
  <ion-item color="{{semaforo}}" routerLink="/registro-pagos">
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-label>
      Vestido: Lucia Guadalupe
      <p>Restante: 200</p>
      <p>Fecha limite: 20/04/2023</p>
    </ion-label>
  </ion-item>

</ion-card>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end"  routerLink="/nuevo-apartado">
    <ion-fab-button >
      <ion-icon name="add-outline" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
