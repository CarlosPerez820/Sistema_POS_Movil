<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de clientes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar placeholder="Buscar" animated="true" show-clear-button="focus" (ionChange)="barraBusqueda($event)"></ion-searchbar>


  <div class="centrado">
    <h2>Tienes {{numClientes}} Clientes</h2>
  </div>

  <ion-card>
    <ion-list>

          <ion-item slot="header" color="light"  *ngFor="let cliente of resultado" [routerLink]="['/cliente-editar',cliente._id]">
             <ion-label>
              <h2>{{cliente.nombre}}</h2>
              <p>{{cliente.telefono}}</p>
              <p>Puntos: {{cliente.puntos}}</p>
             </ion-label>
          </ion-item>
    
    </ion-list>




    

</ion-card>

<ion-fab slot="fixed" vertical="bottom" horizontal="end"  routerLink="/nuevo-cliente">
  <ion-fab-button >
    <ion-icon name="add-outline" ></ion-icon>
  </ion-fab-button>
</ion-fab>



</ion-content>
